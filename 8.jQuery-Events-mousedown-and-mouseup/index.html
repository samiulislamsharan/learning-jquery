<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events - mousedown and mouseup</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // $("p").mousedown(function () {
            //     alert("You pressed the mouse button on a paragraph");
            // });

            $("p").mouseup(function () {
                alert("You released the mouse button on a paragraph");
            });
        });
    </script>
</head>
<body>
    <h2 class="head">Welcome to jQuery</h2>

    <p class="para1">This is a paragraph 1</p>
</body>
</html>
