<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Stop Method</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {            
            $("#animateStart").click(function () {
                $("#box").animate({
                    left: '500px',
                }, 4000);
            });

            $("#animateStop").click(function () {
                $("#box").stop();
            });
        });
    </script>

    <style>
        #box {
            background-color: slateblue;
            color: white;
            text-align: center;
            width: 100px;
            height: 100px;
            margin-top: 5px;
            padding: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h2 class="head">Welcome to jQuery</h2>

    <button id="animateStart">Start Animation</button>
    <button id="animateStop">Stop Animation</button>

    <div id="box">A box, hehe...</div>
</body>
</html>
