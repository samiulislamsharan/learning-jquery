<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Content - Attr</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#getAttribute").click(function () {
                alert("Attribute: " + $("#lnk").attr("href"));
            });
        });
    </script>
</head>

<body>
    <h2 class="head">jQuery Get Content - Attr</h2>

    <p id="text">
        <a href="https://youtube.com" id="lnk" target="_blank" rel="noopener">YouTube</a>
    </p>

    <button id="getAttribute">Get Attribute</button>
</body>
</html>
