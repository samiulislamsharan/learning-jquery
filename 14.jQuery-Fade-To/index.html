<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade To</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Fade toggle the divs
            $("#fadeTo").click(function () {
                $("#div1").fadeTo(1000, 0.3);
                $("#div2").fadeTo(1000, 0.6);
                $("#div3").fadeTo(1000, 0.9);
                $("#div4").fadeTo(1000, 1);
            });
        });
    </script>

    <style>
        .box {
            background-color: slateblue;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2 class="head">Welcome to jQuery</h2>
    <code>Method: $(selector).fadeTo(speed,opacity,callback);</code> <br>

    <button id="fadeTo">Fade To Opacity</button>

    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
    <div id="div4" class="box"></div>
</body>
</html>
