<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Filter Remove</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#btn-remove").click(function () {
                $("p").remove("#para-1, #para-2");
            });
        });
    </script>

    <style>
        #box {
            background-color: slateblue;
            border-color: black;
            color: white;
            text-align: center;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2 class="head">jQuery Filter Remove</h2>

    <p id="para-1">This is a paragraph</p>
    <p id="para-2">This is another paragraph</p>
    <p id="para-3">This is another another paragraph</p>

    <div id="box">A box, hehe...</div>

    <button id="btn-remove">Remove</button>
</body>
</html>
