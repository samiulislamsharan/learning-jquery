<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animate - Multiple Params</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#animate").click(function () {
                $("#box").animate({
                    left: '500px',
                    opacity: '0.8',
                    height: '150px',
                    width: '150px'
                }, 1000);
            });
        });
    </script>

    <style>
        #box {
            background-color: slateblue;
            width: 100px;
            height: 100px;
            margin-top: 5px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h2 class="head">Welcome to jQuery</h2>
    <code>Method: $(selector).animate({params},speed,callback);</code> <br>

    <button id="animate">Fade To Opacity</button>

    <div id="box"></div>
</body>
</html>
